  <head>
    <meta charset="UTF-8" />

    <title>SignUp | Sinaura</title>
  </head>
  <body>
    <section class="container-fluid">
      <div class="col-lg-12 mx-auto">
        <div class="d-md-flex flex-row gap-3">
          <div class="content p-lg-5 p-md-5">
            <a href="./learning.html">
              <img
                src="./assets/images/sinaura1.png"
                alt="img"
                width="100px"
                height="auto"
                class="mb-lg-5 mb-md-5 p-md-3 mt-3"
              />
            </a>
            <div class="text-start p-3 d-none d-md-block">
              <h1>Hallo Sobat!ğŸ‘‹</h1>

              <img
                src="./assets/images/login-img1.png"
                alt="signup-img"
                width="400px"
                height="auto"
                class="img-fluid mt-3"
              />
            </div>
          </div>
          <div class="form col-lg-6 col-md-5 p-lg-5 rounded-2">
            <div
              class="text-form justify-content-center align-items-center mt-4 col-lg-11 mx-auto"
            >
              <h1>Buat Akun Sinaura!</h1>
              <h5 class="mb-4">
                Lengkapi formulir pendaftaran untuk dapat Login.
              </h5>
              <form class="mx-auto" action="">
                <input
                  type="username"
                  class="p-2 mt-2 w-100 mb-4"
                  placeholder="Username"
                />

                <input
                  type="email"
                  id="email"
                  class="p-2 w-100 mb-4"
                  placeholder="Email"
                />

                <input
                  type="password"
                  id="password"
                  class="r p-2 w-100 mb-4"
                  placeholder="Password"
                />

                <input
                  type="password"
                  id="password"
                  class="p-2 w-100 mb-4"
                  placeholder="Konfirmasi Password"
                />
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckChecked"
                    checked
                  />
                  <label class="form-check-label" for="flexSwitchCheckChecked"
                    >Saya bersedia menerima kebijakan update dari
                    Sinaura.</label
                  >
                </div>

                <button class="btn-2 mt-2 col-12">Daftar</button>
              </form>
              <div class="login text-center mt-3">
                <p>Daftarkan dengan:</p>
                <div class="d-flex flex-row justify-content-center gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    width="40"
                    height="40"
                    viewBox="0 0 48 48"
                  >

              </div>
              <div class="link text-center mt-2">
                <p>Sudah Punya Akun? <a href="./login.html">Login</a></p>
              </div>
              <div class="syarat mt-2 text-center">
                <p>
                  Dengan membuat akun, saya setuju dengan
                  <a href="#">syarat dan ketentuan</a> dan
                  <a href="#">ketentuan privasi</a> Sinaura
